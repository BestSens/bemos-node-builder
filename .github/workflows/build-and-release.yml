name: Build and Release Node.js ARM Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      node_version:
        description: 'Node.js version to build (e.g., v22.19.0)'
        required: false
        default: 'v22.19.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Determine Node.js version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "node_version=${{ github.event.inputs.node_version }}" >> $GITHUB_OUTPUT
        else
          echo "node_version=v22.19.0" >> $GITHUB_OUTPUT
        fi
        
    - name: Build Docker image
      run: |
        docker build -t bemos-node-builder . || {
          echo "‚ùå Docker build failed"
          exit 1
        }
        
    - name: Create output directory
      run: mkdir -p output
      
    - name: Run container to build Node.js
      run: |
        echo "üöÄ Starting Node.js build for version ${{ steps.version.outputs.node_version }}"
        if ! docker run --rm \
          -v $(pwd)/output:/out \
          bemos-node-builder ${{ steps.version.outputs.node_version }}; then
          echo "‚ùå Container build failed"
          echo "Container logs (if any):"
          docker logs $(docker ps -a -q --filter ancestor=bemos-node-builder | head -1) 2>/dev/null || echo "No container logs available"
          exit 1
        fi
        echo "‚úÖ Container build completed"
          
    - name: Verify build output
      run: |
        echo "üìÅ Checking output directory:"
        ls -la output/
        
        # Check if any tar.gz files were created
        if ! ls output/node-*.tar.gz 1> /dev/null 2>&1; then
          echo "‚ùå No Node.js binary found in output directory"
          echo "Build failed - no artifacts were produced"
          exit 1
        fi
        
        # Set the output file variable
        OUTPUT_FILE=$(ls output/node-*.tar.gz | head -1)
        echo "‚úÖ Found build artifact: $OUTPUT_FILE"
        echo "OUTPUT_FILE=$OUTPUT_FILE" >> $GITHUB_ENV
        
        # Verify the file is not empty
        if [ ! -s "$OUTPUT_FILE" ]; then
          echo "‚ùå Output file is empty"
          exit 1
        fi
        
        echo "üìä File size: $(du -h "$OUTPUT_FILE" | cut -f1)"
        
    - name: Extract version from tag
      if: startsWith(github.ref, 'refs/tags/')
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Validate build before release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        if [ ! -f "${OUTPUT_FILE}" ]; then
          echo "‚ùå Cannot create release: build artifact not found"
          exit 1
        fi
        echo "‚úÖ Build artifact validated for release"
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Node.js ${{ steps.version.outputs.node_version }} ARM Binary ${{ steps.get_version.outputs.VERSION }}
        body: |
          Node.js ${{ steps.version.outputs.node_version }} compiled for ARM architecture (armv7-a with hard float ABI).
          
          This binary is statically linked and compiled for the BeMOS platform.
          
          **Build Details:**
          - Node.js Version: ${{ steps.version.outputs.node_version }}
          - Target Architecture: ARM (armv7-a)
          - Float ABI: Hard
          - CPU Tune: Cortex-A9
          - Linkage: Fully static
          
          Download the attached `node-${{ steps.version.outputs.node_version }}-out-*.tar.gz` file and extract it to get the Node.js binary.
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.OUTPUT_FILE }}
        asset_name: node-${{ steps.version.outputs.node_version }}-arm-binary.tar.gz
        asset_content_type: application/gzip
        
    - name: Upload build artifact (for non-tag pushes)
      if: ${{ !startsWith(github.ref, 'refs/tags/') }}
      uses: actions/upload-artifact@v4
      with:
        name: node-${{ steps.version.outputs.node_version }}-arm-binary
        path: output/node-*.tar.gz
        retention-days: 30